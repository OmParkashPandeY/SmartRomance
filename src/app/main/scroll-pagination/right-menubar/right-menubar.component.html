<div class="main-container">
     <div class="row m-0 p-0">
          <div class="col-md-12 main-column">
               <div class="details-block">
                    <ng-container *ngFor="let name of babyNameList.nameList.girls; index as elementIndex">
                         <ng-container *ngIf="elementIndex < 100">
                              <div class="show-element">
                                   <p>{{ name }}</p>
                              </div>
                         </ng-container>
                    </ng-container>
               </div>
          </div>
     </div>
</div>
